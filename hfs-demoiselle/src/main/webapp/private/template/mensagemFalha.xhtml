<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:confirmDialog id="msgDialogFalha"
		message="#{messages['ms.padrao.falha']}" header="Erro" severity="alert"
		widgetVar="mensagemFalha">
		<center>
			<p:commandButton value="Ok" onclick="PF('mensagemFalha').hide();"
				type="button" />
		</center>
	</p:confirmDialog>

</ui:composition>
