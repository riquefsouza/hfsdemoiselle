<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:outputLabel value="Arquivo: " for="arquivo" styleClass="text-input" />

			<p:fileUpload id="arquivo" label="Escolher" uploadLabel="Anexar"
				cancelLabel="#{messages['button.cancel']}" fileLimit="3"
				fileLimitMessage="Número máximo de arquivos excede a 1"
				invalidFileMessage="Tipo de arquivo inválido"
				fileUploadListener="#{fileUploadView.handleFileUpload}"
				invalidSizeMessage="Tamanho do arquivo inválido, excede 100 Kbytes"
				mode="advanced" dragDropSupport="false"
				multiple="true" update="messages" sizeLimit="102400"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			<p:growl id="messages" showDetail="true" />
		</h:form>
	</ui:define>
</ui:composition>
