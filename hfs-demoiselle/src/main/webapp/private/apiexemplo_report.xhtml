<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:commandButton value="Gerar Relatório" ajax="false"
				actionListener="#{reportView.gerar()}" />
			<p:spacer />
			<p:commandButton value="Gerar Relatório outra janela" ajax="false"
				onclick='window.open("#{reportView.caminho}","_blank")' />			
		</h:form>
	</ui:define>
</ui:composition>
