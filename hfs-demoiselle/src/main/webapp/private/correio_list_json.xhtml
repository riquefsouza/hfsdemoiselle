<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<h3>Carregando a lista de arquivo JSON Gigante</h3>
			
			<h:outputText value="NÃºmero Total de Linhas: " />
			<h:outputText value="#{jsonView.totalLinhas}" id="totalLinhas" />
			<br />
			<p:commandButton value="Carregar" actionListener="#{jsonView.carregar()}"
				update="totalLinhas,correioTable" widgetVar="btnCarregar" 
				oncomplete="PF('btnLimpar').enable();PF('btnCarregar').disable();" />
			<p:spacer />
			<p:commandButton value="Limpar" update="correioTable,totalLinhas" disabled="true"
				actionListener="#{jsonView.limpar()}" widgetVar="btnLimpar"
				oncomplete="PF('btnCarregar').enable();PF('btnLimpar').disable();" />

			<p:separator />
			
			<p:dataTable var="correio" value="#{jsonView.lista}" binding="#{jsonView.tabelaCorreio}"
				id="correioTable" emptyMessage="#{messages['main.nenhum.registro']}" 
				scrollRows="20" scrollable="true" 
				scrollHeight="400" style="margin-bottom:0">			

				<p:column headerText="Id" sortBy="#{correio.id}"
					filterBy="#{correio.id}" style="width: 10%">
					<h:outputText value="#{correio.id}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{correio.estado}"
					filterBy="#{correio.estado}">
					<h:outputText value="#{correio.estado}" />
				</p:column>
				<p:column headerText="Cidade" sortBy="#{correio.cidade}"
					filterBy="#{correio.cidade}">
					<h:outputText value="#{correio.cidade}" />
				</p:column>
				<p:column headerText="Tipo de Logradouro"
					sortBy="#{correio.tipoLogradouro}"
					filterBy="#{correio.tipoLogradouro}">
					<h:outputText value="#{correio.tipoLogradouro}" />
				</p:column>
				<p:column headerText="Logradouro" sortBy="#{correio.logradouro}"
					filterBy="#{correio.logradouro}">
					<h:outputText value="#{correio.logradouro}" />
				</p:column>
				<p:column headerText="Bairro" sortBy="#{correio.bairro}"
					filterBy="#{correio.bairro}">
					<h:outputText value="#{correio.bairro}" />
				</p:column>
				<p:column headerText="CEP" sortBy="#{correio.cep}"
					filterBy="#{correio.cep}">
					<h:outputText value="#{correio.cep}" />
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
