<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h3>Editor de Texto</h3>
		<h:form>
			<p:editor id="editor" widgetVar="editorWidget"
				value="#{editorView.text}" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				<p:commandButton value="Ver Conteúdo" update="display"
					oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

				<p:commandButton value="Limpar" type="button"
					onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
			</h:panelGrid>

			<p:dialog header="Conteúdo" widgetVar="dlg" showEffect="fade"
				hideEffect="fade">
				<h:outputText id="display" value="#{editorView.text}" escape="false" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
