<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<h3 style="margin-top: 0">JFreeChart</h3>
			<p:graphicImage value="#{graphicImageView.chart}" />
	
			<h3>JFreeChart rendered as DataURI / ViewScoped support</h3>
			<p:graphicImage value="#{graphicImageView.chart}" stream="false" />
	
			<h3>GraphicText</h3>
			<p:graphicImage value="#{graphicImageView.graphicText}" />
		</h:form>
	</ui:define>
</ui:composition>
