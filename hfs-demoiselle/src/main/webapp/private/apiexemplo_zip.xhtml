<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<h:outputText for="arquivo" value="Arquivo a ser compactado:" />
				<p:fileUpload id="arquivo" mode="simple" value="#{zipView.arquivo}" />
				<p:spacer />
				<p:commandButton value="Download do arquivo compactado" ajax="false"
					actionListener="#{zipView.baixar()}" />
				<p:spacer />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
