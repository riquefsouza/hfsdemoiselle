<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form id="form1">
			<p:chart type="line" model="#{chartView.lineModel}"
				style="width:500px; height:300px" widgetVar="chart" />

			<p:commandButton type="button" value="Exportar"
				icon="ui-icon-extlink" onclick="exportChart()" />

			<p:dialog widgetVar="dlg" showEffect="fade" modal="true"
				header="GrÃ¡fico como Imagem" resizable="false">

				<p:outputPanel id="output" layout="block"
					style="width:500px; height:300px" />
			</p:dialog>
		</h:form>
		
		<script type="text/javascript">
			function exportChart() {
			    //export image
			    $('#form1\\:output').empty().append(PF('chart').exportAsImage());
			 
			    //show the dialog
			    PF('dlg').show();
			}
		</script>

	</ui:define>
</ui:composition>
