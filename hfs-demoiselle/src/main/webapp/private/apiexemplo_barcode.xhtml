<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form style="width: 550px">
			<p:panel id="pnl" header="Exemplo BarCode4J">
				<h:panelGrid columns="2">
					<h:outputText for="tipo" value="Tipo:" />
					<p:selectOneMenu id="tipo"
						value="#{barcodeView.tipo}" style="width:125px">
						<f:selectItems value="#{barcodeView.listaTipo}" />
					</p:selectOneMenu>

					<h:outputText for="numero" value="Digite o texto:" />
					<p:spinner id="numero" value="#{barcodeView.numero}" min="12345678" max="123456789" />
				</h:panelGrid>

				<div id="saida"></div>
				
				<f:facet name="footer">
					<center>
						<p:commandButton value="Gerar CÃ³digo de Barras" action="#{barcodeView.gerar}"
							ajax="false" update="barcode" />
						<p:spacer />
						<br />
						<br />
						<h:outputText value="#{barcodeView.barcodeHtml}" escape="false" />
					</center>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
