<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/private/template/main.xhtml">

	<ui:define name="body">
		<h:form style="width: 850px">
			<p:panel id="pnl" header="Criptografia Simétrica">
				<h:panelGrid columns="2">
					<h:outputText for="algoritmo" value="Algoritmo:" />
					<p:selectOneMenu id="algoritmo"
						value="#{criptografiaView.algoritmo}" style="width:155px">
						<f:selectItems value="#{criptografiaView.listaAlgoritmo}" />
					</p:selectOneMenu>
					
					<h:outputText for="chaveUnica" value="Chave Única:" />
					<h:outputText for="chaveUnica" value="#{criptografiaView.chaveUnica}" />

					<h:outputText for="chaveUnicaFormato" value="Chave Única Formato:" />
					<h:outputText for="chaveUnicaFormato" value="#{criptografiaView.chaveUnicaFormato}" />
					
					<h:outputText for="tamanhoChave" value="Tamanho da Chave:" />
					<h:outputText for="tamanhoChave" value="#{criptografiaView.tamanhoChave}" />					
				</h:panelGrid>
				<p:spacer />
				<p:spacer />
				<h:panelGrid columns="3">
					<h:outputText for="textoPuro" value="Digite o texto para criptografar:" />
					<h:outputText for="textoCriptografado" value="Resultado da criptografia:" />
					<h:outputText for="textoDescriptografado" value="Resultado da Descriptografia:" />

					<p:inputTextarea id="textoPuro"
						value="#{criptografiaView.textoPuro}" rows="10" cols="35"
						counter="display" maxlength="255"
						counterTemplate="{0} caracteres restantes." />

					<p:inputTextarea id="textoCriptografado"
						value="#{criptografiaView.textoCriptografado}" rows="10" cols="35"
						editable="false" readonly="true" />

					<p:inputTextarea id="textoDescriptografado"
						value="#{criptografiaView.textoDescriptografado}" rows="10" cols="35"
						editable="false" readonly="true" />

					<h:outputText id="display" />
					<p:spacer />
					<p:spacer />					
				</h:panelGrid>

				<f:facet name="footer">
					<center>
						<p:commandButton value="Criptografar" action="#{criptografiaView.setParams(criptografiaView.criptografar())}"
							ajax="false" />
						<p:spacer />
						<p:commandButton value="Descriptografar" action="#{criptografiaView.descriptografar(criptografiaView.getParams())}"
							ajax="false" />
						<p:spacer />
						<p:commandButton value="Limpar" title="Limpar"
							action="#{criptografiaView.limpar}" ajax="false" />
					</center>
				</f:facet>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
