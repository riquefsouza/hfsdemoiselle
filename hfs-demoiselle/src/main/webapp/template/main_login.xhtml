<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#{locales.currentLocale}" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<link type="text/css" rel="stylesheet" href="resources/css/styles.css" />
	<link type="text/css" rel="stylesheet" href="resources/css/login.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<table style="width: 100%">
		<tr>
			<td height="70" align="left" style="width: 10%">
				<img src="#{facesContext.externalContext.requestContextPath}/resources/images/logo.png" border="0" />
			</td>
			<td height="70" align="center">
				<h:outputText value="#{messages['main.app.title']}" 
					style="font-size: 32px !important;" />
			</td>
			<td height="70" align="right">
				<div style="float: right;">
					<h:form id="language_form" prependId="true">
						<h:commandLink action="#{locales.setCurrentLocale('pt')}">
							<span class="ui-icon-locale-pt"></span>
						</h:commandLink>
						<h:commandLink action="#{locales.setCurrentLocale('en')}">
							<span class="ui-icon-locale-en"></span>
						</h:commandLink>
					</h:form>
				</div>
			</td>
		</tr>
		<tr align="center">
			<td height="400" colspan="3" align="center"><ui:insert
					name="body" /></td>
		</tr>
		<tr align="center">
			<td height="20" colspan="3" align="center" class="text-input">#{messages['main.footer.text']}</td>
		</tr>
	</table>

	<p:growl id="messages" globalOnly="true" />

	<h:outputScript library="js" name="locale-primefaces.js" />
</h:body>
</html>
